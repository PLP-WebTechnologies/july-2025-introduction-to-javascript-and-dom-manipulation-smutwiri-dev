<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Fundamentals Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>JavaScript Fundamentals Demo</h1>
    <p>This page demonstrates variables, functions, loops, and DOM manipulation.</p>
  </header>

  <!-- Input section for Part 1 -->
  <section>
    <h2>Part 1: Basics</h2>
    <label for="ageInput">Enter your age:</label>
    <input type="number" id="ageInput">
    <button id="checkAgeBtn">Check Eligibility</button>
    <p id="ageResult"></p>
  </section>

  <!-- Section for functions -->
  <section>
    <h2>Part 2: Functions</h2>
    <button id="sumBtn">Calculate Sum of 5 + 10</button>
    <p id="sumResult"></p>

    <button id="toggleBtn">Toggle Message</button>
    <p id="toggleMessage" style="display:none;">Hello, this message can be toggled!</p>
  </section>

  <!-- Section for loops -->
  <section>
    <h2>Part 3: Loops</h2>
    <button id="listBtn">Generate Number List (1-5)</button>
    <ul id="numberList"></ul>

    <button id="countdownBtn">Start Countdown (5 to 1)</button>
    <p id="countdownResult"></p>
  </section>

  <!-- Section for DOM manipulation -->
  <section>
    <h2>Part 4: DOM Manipulation</h2>
    <button id="changeColorBtn">Change Background Color</button>
    <button id="addItemBtn">Add New List Item</button>
    <ul id="dynamicList">
      <li>Item 1</li>
    </ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
